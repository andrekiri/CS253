<!DOCTYPE html>

<html><head>
    <title>Sign Up</title>
    <style type="text/css">
      .label {text-align: right}
      .error {color: red}
    </style>

  </head>

  <body>
    <h2>Signup</h2>
    <form method="post">
      <table>
        <tbody><tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value={{unametext}}>
          </td>
          <td class="error">
            {{unameerror}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value={{passtext}}>
          </td>
          <td class="error">
            {{passerror}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Verify Password
          </td>
          <td>
            <input type="password" name="verify" value={{vpasstext}}>
          </td>
          <td class="error">
            {{vpasserror}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Email (optional)
          </td>
          <td>
            <input type="text" name="email" value={{emailtext}}>
          </td>
          <td class="error">
            {{emailerror}}
          </td>
        </tr>
      </tbody></table>

      <input type="submit">
    </form>
  

</body></html>
